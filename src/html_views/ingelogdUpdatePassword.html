<body>
<div class="wwvergeten-container">
  <div class="wwvergetenheader">
    <h2>Stel nieuwe wachtwoord in</h2>
  </div>
  <form>

    <div class="input-container">
      <input type="password" class="form-control" id="new-password" placeholder="Wachtwoord...">

      <i class="bi bi-key-fill inputicon"></i>
    </div>

    <div class="input-container">
      <input type="password" class="form-control" id="confirm-password" placeholder="Herhaal wachtwoord...">

      <i class="bi bi-check-all inputicon"></i>
    </div>

    <div class="button-container">

      <a href="#" class="gaterug" data-controller="login">
        <button type="submit" class="gaterug">Ga terug</button>
      </a>

      <div class="submitbutton">
        <p>Opslaan</p>
        <i class="bi bi-box-arrow-in-right inputicon"></i>
      </div>
    </div>

    <p class="error"></p>

    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
  </form>
</div>
</body>
