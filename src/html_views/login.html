<link href="assets/css/pages/login.css" rel="stylesheet" />

<div class="main-wrapper">
    <div class="login-container">
        <div class="loginheader">
            <h2>Login</h2>
        </div>
        <form class="login-form">
            <div class="input-container">
                <input type="text" name="username" class="form-control" id="email" aria-describedby="usernameHelp"
                    placeholder="Email...">
                <i class="bi bi-person-fill inputicon"></i>
            </div>
            <div class="input-container">
                <input type="password" class="form-control" id="password" placeholder="Wachtwoord...">

                <i class="bi bi-key-fill inputicon"></i>
            </div>
            <div class="button-container">

                <a href="#" class="wwvergetenbutton" data-controller="updatePassword">
                    <button type="submit" class="wwvergeten">Wachtwoord <br> Vergeten</button>
                </a>

                <div class="submitbutton">
                    <p>Login</p>
                    <i class="bi bi-box-arrow-in-right inputicon"></i>
                </div>
            </div>
            <a href="www.google.com" class="google-container">
                <img class="googleimage" src="/assets/images/google-icon.png">
                <p>Sign in with Google</p>
            </a>
            <p class="error"></p>

        </form>
    </div>
    <a class="registreren-container">
        <button class="registrerenbutton">
            <p>Account Registren</p>
        </button>
    </a>
</div>
