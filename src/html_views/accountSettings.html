
<h1>Welcome to your Profile Page</h1>

<!-- Edit Profile Picture -->
<form id="editProfilePicForm">
    <label for="profilePic">Profile Picture:</label>
    <input type="file" id="profilePic" name="profilePic"><br><br>
    <input type="submit" value="Upload Picture">
</form>

<!-- Edit Email and Password -->
<form id="editLoginForm">
    <p id="currentEmail"></p>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" name="password"><br><br>

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword"><br><br>

    <input type="submit" value="Save Changes">
</form>

<!-- Person or Company -->
<form id="editPersonCompanyForm">
    <label for="personOrCompany">Are you a Person or a Company:</label>
    <select id="personOrCompany" name="personOrCompany">
        <option value="person">Person</option>
        <option value="company">Company</option>
    </select><br><br>

    <input type="submit" value="Save Changes">
</form>
