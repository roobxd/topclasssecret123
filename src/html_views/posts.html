<link href="assets/css/pages/posts.css" rel="stylesheet"/>

<div class="main-container">
    <div class="myposts-container">
        <div class="title">
            <h2>Plaats Post</h2>
        </div>
        <form method="POST" action="/upload" encType="multipart/form-data">
            <div class="create-container">
                <div class="inputsbar">
                    <div class="titelandtags">
                        <input type="text" class="titelinput" placeholder="Titel..." />
                        <input type="date" class="dateinput" name="" id="">
                        <div class="tags">
                            <div class="instantietag">
                                <p>Instantie</p>
                            </div>
                            <div class="tagline"></div>
                            <div class="gebruikertag">
                                <p>Gebruiker</p>
                            </div>
                        </div>
                    </div>


                    <label for="sampleFile" class="imageselector">
                        <i class="bi bi-card-image image-icon"></i>
                        <img class="image-preview" src="" alt="">
                        <p>Add an image</p>
                    </label>
            
                    <input id="sampleFile" type="file" accept="image" style="display: none;" name="sampleFile">

                </div>

                <div class="richtextbar">
                    <button type="button" class="bold">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-type-bold" viewBox="0 0 16 16">
                            <path
                                d="M8.21 13c2.106 0 3.412-1.087 3.412-2.823 0-1.306-.984-2.283-2.324-2.386v-.055a2.176 2.176 0 0 0 1.852-2.14c0-1.51-1.162-2.46-3.014-2.46H3.843V13H8.21zM5.908 4.674h1.696c.963 0 1.517.451 1.517 1.244 0 .834-.629 1.32-1.73 1.32H5.908V4.673zm0 6.788V8.598h1.73c1.217 0 1.88.492 1.88 1.415 0 .943-.643 1.449-1.832 1.449H5.907z" />
                        </svg>
                    </button>
                    <button type="button" class="italic">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-type-italic" viewBox="0 0 16 16">
                            <path
                                d="M7.991 11.674 9.53 4.455c.123-.595.246-.71 1.347-.807l.11-.52H7.211l-.11.52c1.06.096 1.128.212 1.005.807L6.57 11.674c-.123.595-.246.71-1.346.806l-.11.52h3.774l.11-.52c-1.06-.095-1.129-.211-1.006-.806z" />
                        </svg>
                    </button>
                    <button type="button" class="underline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-type-underline" viewBox="0 0 16 16">
                            <path
                                d="M5.313 3.136h-1.23V9.54c0 2.105 1.47 3.623 3.917 3.623s3.917-1.518 3.917-3.623V3.136h-1.23v6.323c0 1.49-.978 2.57-2.687 2.57-1.709 0-2.687-1.08-2.687-2.57V3.136zM12.5 15h-9v-1h9v1z" />
                        </svg>
                    </button>
                    <button type="button" class="strikethrough">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-type-strikethrough" viewBox="0 0 16 16">
                            <path
                                d="M6.333 5.686c0 .31.083.581.27.814H5.166a2.776 2.776 0 0 1-.099-.76c0-1.627 1.436-2.768 3.48-2.768 1.969 0 3.39 1.175 3.445 2.85h-1.23c-.11-1.08-.964-1.743-2.25-1.743-1.23 0-2.18.602-2.18 1.607zm2.194 7.478c-2.153 0-3.589-1.107-3.705-2.81h1.23c.144 1.06 1.129 1.703 2.544 1.703 1.34 0 2.31-.705 2.31-1.675 0-.827-.547-1.374-1.914-1.675L8.046 8.5H1v-1h14v1h-3.504c.468.437.675.994.675 1.697 0 1.826-1.436 2.967-3.644 2.967z" />
                        </svg>
                    </button>
                    <div type="button" class="font">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-fonts" viewBox="0 0 16 16">
                            <path
                                d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479L12.258 3z" />
                        </svg>
                    </div>
                </div>

                <div contenteditable="true" class="storyinput" data-placeholder="Typ uw verhaal hier..."></div>

                <!--<textarea class="storyinput" placeholder="Typ uw verhaal hier..."></textarea>-->

            </div>

            <div class="buttonbar">
                <div class="commentstoggle">
                    <p>Comments Toestaan</p>
                    <div class="yesorno">
                        <svg id="no" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-x no" viewBox="0 0 16 16">
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                        <div class="stripe"></div>
                        <svg id="yes" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-check-lg yes" viewBox="0 0 16 16">
                            <path
                                d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z" />
                        </svg>
                    </div>
                </div>
                <button type="submit" class="postbutton button">Submit</button>
            </div>
        </form>
    </div>
</div>

<div class="mypostslink-container">
    <button class="mypost-button">
        <p>Jouw Posts Bekijken</p>
    </button>
</div>
