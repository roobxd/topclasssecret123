<link href="assets/css/pages/signup.css" rel="stylesheet" />

<div class="main-wrapper">
    <div class="signup-container">
        <div class="signupheader">
            <h2>Registreren</h2>
        </div>
        <form class="login-form">
            <div class="input-container">
                <input type="text" class="form-control" id="email" placeholder="Email...">
                <i class="bi bi-person-fill inputicon"></i>
            </div>
            <div class="input-container">
                <input type="password" class="form-control" id="password" placeholder="Wachtwoord...">
                <i class="bi bi-key-fill inputicon"></i>
            </div>
            <div class="input-container">
                <input type="password" class="form-control" id="confirm_password" placeholder="Wachtwoord Herhalen...">
                <i class="bi bi-check-all inputicon"></i>
            </div>
            <div class="button-container">
                <a href="#" class="gaterug" data-controller="login">
                    <button type="submit" class="gaterug">Ga terug</button>
                </a>
                <div class="submitbutton">
                    <p>Registreer</p>
                    <i class="bi bi-box-arrow-in-right inputicon"></i>
                </div>
            </div>
            <p class="error"></p>

        </form>
    </div>
    <a class="login-container">
        <button class="loginbutton">
            <p>U heeft al een account?</p>
        </button>
    </a>
</div>
