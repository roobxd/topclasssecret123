<link href="assets/css/pages/login.css" rel="stylesheet" />

<div class="main-wrapper">
    <div class="login-container">
        <div class="loginheader">
            <h2>Registreren</h2>
        </div>
        <form class="login-form">
            <div class="input-container">
                <input type="text" name="username" class="inputfield" id="fullname"
                    aria-describedby="usernameHelp" placeholder="Username...">
                <i class="bi bi-person-fill inputicon"></i>
            </div>
            <div class="input-container">
                <input type="text" class="form-control" id="email" placeholder="Email...">

                <i class="bi bi-key-fill inputicon"></i>
            </div>
            <div class="input-container">
                <input type="password" class="form-control" id="password" placeholder="Wachtwoord...">
                <i class="bi bi-key-fill inputicon"></i>
            </div>
            <div class="input-container">
                <input type="password" class="form-control" id="confirm_password" placeholder="Wachtwoord Herhalen...">
                <i class="bi bi-key-fill inputicon"></i>
            </div>
            <div class="button-container">
                <div class="empty"></div>
                <div class="submitbutton">
                    <p>submit</p>
                    <i class="bi bi-box-arrow-in-right inputicon"></i>
                </div>
            </div>
            <p class="error"></p>

        </form>
    </div>
    <a class="registreren-container">
        <button class="registrerenbutton">
            <p>U heeft al een account?</p>
        </button>
    </a>
</div>
